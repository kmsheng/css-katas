<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>calc</title>
  <style>
    .box {
      background-color: gray;
      width: calc(100% - 200px);
      height: 30px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <p>The width of div.box above is calc(100% - 200px)</p>
  <p>calc is supported for most of the major modern browsers except for Opera Mini</p>
</body>
</html>
