<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>brightness</title>
  <style>
    #img1 {
      filter: brightness(50%);
    }
    #img2 {
      filter: brightness(60%);
    }
    #img3 {
      filter: brightness(100%);
    }
    #img4 {
      filter: brightness(120%);
    }
    #img5 {
      filter: brightness(150%);
    }
  </style>
</head>
<body>
  <img id="img1" src="pencil.jpg" alt="pencil image" />
  <img id="img2" src="pencil.jpg" alt="pencil image" />
  <img id="img3" src="pencil.jpg" alt="pencil image" />
  <img id="img4" src="pencil.jpg" alt="pencil image" />
  <img id="img5" src="pencil.jpg" alt="pencil image" />
</body>
</html>
