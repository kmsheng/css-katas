<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>all</title>
  <style>
    div {
      background-color: skyblue;
      color: red;
    }
    #initial {
      all: initial;
    }
    #inherit {
      all: inherit;
    }
    #unset {
      all: unset;
    }
    #revert {
      all: revert;
    }
  </style>
</head>
<body>
  <div id="initial">initial</div>
  <div id="inherit">inherit</div>
  <div id="unset">unset</div>
  <div id="revert">revert</div>
</body>
</html>
