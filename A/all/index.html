<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>all</title>
  <style>
    body {
      font-size: small;
      background-color: #f0f0f0;
      color: blue;
    }
    div {
      background-color: skyblue;
      color: red;
    }
    blockquote {
      background-color: black;
      color: white;
    }
    .initial {
      all: initial;
    }
    .inherit {
      all: inherit;
    }
    .unset {
      all: unset;
    }
    .revert {
      all: revert;
    }
  </style>
</head>
<body>
  <div class="initial">initial <blockquote class="initial">blockquote</blockquote></div>
  <div class="inherit">inherit <blockquote class="inherit">blockquote</blockquote></div>
  <div class="unset">unset <blockquote class="unset">blockquote</blockquote></div>
  <div class="revert">revert <blockquote class="revert">blockquote</blockquote></div>
</body>
</html>
