<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>::after</title>
  <style>
    .gay-arrow:before {
      content: "<<<<- ";
      color: blue;
    }
    .gay-arrow:after {
      content: " ->>>>";
      color: red;
    }
  </style>
</head>
<body>
  <p class="gay-arrow">Testing</p>
  <p class="gay-arrow">Test again</p>
</body>
</html>
