<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>angle</title>
  <style>
    .box {
      width: 50px;
      height: 50px;
      background-color: gray;
    }
    #box1 {
      /* deg, grad, turn, rad */
      transform: rotate(15deg);
    }
    #box2 {
      transform: rotate(30deg);
    }
    .label {
      margin-bottom: 14px;
    }
  </style>
</head>
<body>
  <div class="label">transform: rotate(0deg)</div>
  <div class="box"></div>
  <div class="label">transform: rotate(15deg)</div>
  <div id="box1" class="box"></div>
  <div class="label">transform: rotate(30deg)</div>
  <div id="box2" class="box"></div>
</body>
</html>
